<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koala</title>

    <!--Link Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="carrinho.css">

</head>
<body>
     
    <div class="pagamento d-flex align-items-center">
    <img src="logo.webp" alt="Logo koala" class="logo-koala">
    <!--Adiciona as bolinhas de progresso-->
    <div class="position-relative m-4 al ">
        <div class="progress " role="progressbar" aria-label="Progress" aria-valuenow="50" aria-valuemin="0"
            aria-valuemax="100" style="height: 3px;;">
            <div class="progress-bar linha-progresso" style="width: 1000px"></div>
        </div>

        <!--Bolinha 1-->
        <button type="button" class="botao-progresso position-absolute top-0 start-0 translate-middle btn btn-sm btn-dark rounded-pill"
            style="width: 90px; height:3rem;">Carrinho</button>

        <!--Bolinha 2-->
        <button type="button" class="botao-progresso position-absolute top-0 start-50 translate-middle btn btn-sm btn-dark rounded-pill"
            style="width: 110px; height:3rem;">Pagamento</button>

        <!--Bolinha 3-->
        <button type="button"
            class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill"
            style="width: 110px; height:3rem;">Confirmação</button>
    </div>
    </div>

    <div class="d-flex">
    <div class="meu-carrinho">
        <h2 class="titulo-carrinho align-start ms-4">Meu carrinho</h2>
        <ul class="list-group list-group-flush m-4">
            <li class="list-group-item d-flex justify-content-between align-items-center">Kit escritório minimalista <button type="button" class="btn btn-dark btn-sm"> + </button> </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">Capa de iPad Coaled <button type="button" class="btn btn-dark btn-sm"> + </button></li>
            <li class="list-group-item d-flex justify-content-between align-items-center">Estojo retangular CEOala <button type="button" class="btn btn-dark btn-sm"> + </button></li>
            <li class="list-group-item d-flex justify-content-between align-items-center">Mochilinha Coalete <button type="button" class="btn btn-dark btn-sm"> + </button></li>
            <li class="list-group-item d-flex justify-content-between align-items-center">Caderno de anotaçãoes CoalaSelfie <button type="button" class="btn btn-dark btn-sm"> + </button></li>
        </ul>
    </div>

    <div class="total-compra">
        <h2 class="titulo-compra">Total da compra: R$0,00</h2>
        <p class="formas-pagamento">Formas de pagamento: </p>
        <div class="formulario form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault"> PIX
            </label>
        </div>
        <div class="formulario form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
                Cartão
            </label>
        </div>
        <div class="d-flex justify-content-center">
        <button type="button" class="botao-confirma btn btn-dark">Confirmar</button>
        </div>
        
    </div>
    </div >
        
    <div class="finalizar-compra d-flex justify-content-end">
        <button type="button" class="btn btn-dark botao-finalizar">Finalizar compra</button>
    </div>
  
   
  
    
</body>
</html>
