<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="cadastra.css" rel="stylesheet">
    <title>Formulário de Cadastro</title>
</head>
<body class="container">
    <header>
        <nav class="navbar" style="background-color:#8E6B44">
            <img src="logo.webp" alt="Logo" width="50" height="50" class="d-inline-block align-text-top"></a>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
            </svg>
        </nav>
    </header>
    <body class="d-flex align-items-center py-4 bg-body-tertiary"  style="background-color: #8E6B44;">
        <main class="w-75 h-180 m-auto form-container" style="background-color: #D0AE79; border-radius: 10%;">
            <form>
                <img class="rodape__logo" class="mb-4" height="57" width="72" src="logo.webp" alt="Logo da Koala">
                <div class="row">
                    <div class="col">
                        <h1 class="h3 mb-3 fw-normal text-center">Cadastro</h1>
                        <div class="form-floating">
                            <input style="border-top: black;" type="text" class="form-control" id="floatingNome" placeholder="Nome completo"/>
                            <label for="floatingNome">Nome completo</label>
                        </div>
                        <div class="form-floating">
                            <input style="border-top: black;" type="email" class="form-control" id="floatingEmail" placeholder="Seu-email@gmail.com"/>
                            <label for="floatingEmail">Endereço de Email</label>
                        </div>
                        <div class="form-floating">
                            <input style="border-top: black;" type="password" class="form-control" id="floatingSenha" placeholder="Senha"/>
                            <label for="floatingSenha">Senha</label>
                        </div>
                        <div class="form-floating">
                            <input style="border-top: black;" type="password" class="form-control" id="floatingConfirmSenha" placeholder="Confirmar senha"/>
                            <label for="floatingConfirmSenha">Confirmar senha</label>
                        </div>
                    </div>
                    <div class="col">
                        <h2 class="h3 mb-3 fw-normal text-center">Informações Pessoais</h2>
                        <div class="form-floating">
                            <input style="border-top: black;" type="text" class="form-control" id="floatingCPF" placeholder="CPF"/>
                            <label for="floatingCPF">CPF</label>
                        </div>
                        <div class="form-floating">
                            <input style="border-top: black;" type="text" class="form-control" id="floatingTelefone" placeholder="Número de contato"/>
                            <label for="floatingTelefone">Número de contato</label>
                        </div>
                        <div class="form-floating">
                            <input style="border-top: black;" type="text" class="form-control" id="floatingEstado" placeholder="Estado"/>
                            <label for="floatingEstado">Estado</label>
                        </div>
                        <div class="form-floating">
                            <input style="border-top: black;" type="text" class="form-control" id="floatingEndereco" placeholder="Endereço"/>
                            <label for="floatingEndereco">Endereço</label>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary w-100 py-2" style="background-color: white; color: black;">Cadastrar</button>
                <p class="text-body-secondary mt-5 mb-3 text-center">© 2018-2024</p>
            </form>
        </main>    
    </body>
</html>
